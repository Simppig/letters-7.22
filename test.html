<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1600px;
            height: 500px;
            background: rgb(222, 184, 135, 0.5);
        }
        
        .num {
            width: 130px;
            height: 50px;
            background: rgb(8, 37, 80);
            position: relative;
            left: 0;
            bottom: 50px;
            font-size: 30px;
            padding-left: 5px;
            color: burlywood;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>
    <div class="num">成绩：0</div>
    <script>
        alert("点击确定开始游戏");
        flag = 0;
        var letters = ["A", "B", "C", "D", "E", "F", "G", "H"];

        var divs = [];

        function create(num) {
            var current = [];
            for (var i = 0; i < num; i++) {
                current.push(letters[Math.floor(letters.length * Math.random())]);
            }
            // console.log(current);

            for (var i = 0; i < current.length; i++) {
                var con = document.querySelector(".container");
                var div = document.createElement("div");
                div.innerHTML = current[i];
                div.style.cssText = "position:absolute;left:" + document.documentElement.clientWidth * Math.random() + "px;top:" + 200 * Math.random() + "px;font-size:" + 5 + 10 * Math.random() + "px;"
                con.appendChild(div);
                divs.push(div);
            }
        }
        create(3);
        var speed = 5;
        setInterval(function() {
            for (var i = 0; i < divs.length; i++) {
                divs[i].style.top = divs[i].offsetTop + speed + "px";
            }
        }, 50)

        document.onkeydown = function(ev) {
            var con = document.querySelector(".container");

            var letter = String.fromCharCode(ev.keyCode);
            for (var i = 0; i < divs.length; i++) {
                if (divs[i].innerHTML == letter) {
                    con.removeChild(divs[i]);
                    flag++;
                    divs.splice(i, 1);
                    create(1);
                    var num = document.querySelector(".num");
                    num.innerHTML = "成绩：" + flag;
                    //   var text = document.createTextNode("成绩" + flag);
                    //  num.appendChild(text);
                    break;
                }
            }
        }
    </script>
</body>

</html>
